<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ðŸ’Ždiamond</title>
</head>
<body>
	<main class='todo-app'>
		<ul class='todo-list' id='target'></ul>
	</main>
	
	<script src='../diamond.js'></script>
	
	<template id='todo'><li><div class="view"><input class="toggle" type="checkbox"><label>Taste JavaScript</label><button class="destroy">x</button></div><input class="edit" value="Create a TodoMVC template"></li></template>
	
	<script>
		
		function getData() {			
			var copies = 1000; // @1000 takes < 1ms to create
			console.log( `${copies} todo's` );
			var items = new Array( copies );
			var fizz = ['fizz', '', ''], buzz = ['buzz', '', '', '', ''];
			
			for( var i = 0; i < copies; i++ ){
				items[i] = { 
					name: 'This is task ' + ( fizz[ i%3 ] + buzz[ i%5 ] || i ),
					done: ( i % 4 === 0 )
				};
			}			
			return items;
		}
		
		var { $tatic, bound } = Diamond.dom;
		
		function getTemplate() {
			
			const renderer = new Diamond.Renderer();

			const p1 = bound.property( 'checked', { ref: 'done' } );
			const p2 = bound.property( 'value', { ref: 'name' } );
	
			const s1 = bound.section( { type: 'for', ref: 'items' }, 
				renderer.compile({
					fragment: document.getElementById('todo').content.cloneNode( true ),
					bindings: [ p1, p2 ],
					getNodes ( node ) {
						var li = node.children[0];
						return [
							li.children[0].children[0],
							li.children[1],
						];	
					}
				})
			);

			return renderer.compile({
				fragment: $tatic([ s1.node() ]),
				bindings: [ s1 ],
				getNodes ( node ) {
					return [
						node.childNodes[0],
					];
				}
			});
		}
		
		console.time( 'render' );
		new Diamond({
			el: document.getElementById( 'target' ),
			template: getTemplate(),
			data: { items: getData() }
		});
		
		console.timeEnd( 'render' );
		
	</script>
</body>
</html>
